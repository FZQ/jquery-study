<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../js/jquery/jquery-1.5.js"></script>
<script type="text/javascript" src="../../js/jquery/myplugin/wyg/scccez.restree.js""></script>
<style type="text/css">
body{
  font-size:12px;
  color:#FF0000;
  margin:0px;
  padding:0px;
  height:100%;
}
ul{
  list-style:none outside none;
  display:block;
  margin:0px;
  padding-left:12px;
  margin-top:0px;
  margin-bottom:3px;
}
li{
  background:url(../../js/jquery/myplugin/wyg/img/wyg-vbar.gif);
  background-position:left top;
  background-repeat:no-repeat;
}
span{
  background-image:url(../../js/jquery/myplugin/wyg/img/wyg-folder.gif);
  background-repeat:no-repeat;
  padding-left:15px; 
  margin-left:0px; 
}
div.clickeara{
  cursor:pointer;
  padding-left:0px;
  width:15px;
  height:15px;
  float:left;
  background-image:url(../../js/jquery/myplugin/wyg/img/wyg-add.gif);  
}
</style>
<title>Insert title here</title>
</head>
<body>
  <div style="width:200px;border:1px solid #482562">
    <ul>
      <li>
        <div class="clickeara"></div>
        <span>this is the first item!</span>
      <ul>
        <li>
           <div class="clickeara"></div>
           <span>this is the child item!</span>
        </li>
      </ul>
      </li>
    </ul>
    <ul>
      <li>
        <div class="clickeara"></div>
        <span>thie is the second item!</span>
        <ul>
          <li>
            <div class="clickeara"></div>
            <span>this is the child item!</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    
  </script>
</body>
</html>
