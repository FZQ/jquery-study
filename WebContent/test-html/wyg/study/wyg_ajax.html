<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head runat="server" contentType="text/xml">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery/jquery-1.5.js"></script>
</head>
<body>
<p id="m_xml">加载xml:</p>
<script type="text/javascript">
function initxml(xmlpath){
	//貌似ajax函数只能放到服务器上才能执行成功 。
	$.ajax({
		   type:"GET",
		   url:xmlpath,
		   dataType:"xml",
		   timeout:1000,
		   cache:false,
		   error:function(xml){alert("error!");},
		   success:function(xml){alert("success!");}
	});	
}
	$(function(){
		initxml("study.xml");
	});
</script>
</body>
</html>
