<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../../js/jquery/jquery-1.5.js"></script>
</head>
<body>
<p id="m_insert" style="color:#252525;font-size:12px">在此后插入元素:(点击此处会有一部分元素消失)</p>
<p class="testDiv">测试页面</p>
<font id="m_font" size="8">ceshi</font>
<script type="text/javascript">
$(document).ready(function(){
	//测试each函数获取数组或对象中的各个元素  
	var m_array=[{one:1,two:2,three:3},{a:4,b:5,c:6},{d:7,e:8,f:9}];
	$.each(m_array,function(n,m_object){
	   $.each(m_object,function(name,value){
//		alert(name+' '+value);
	})
	})
	//测试insertAfter动态插入元素
	var m_insert=$("<div style=\"border:solid 1px #FF0000;width:200px\">动态创建的 div</div>");
	m_insert.insertAfter("#m_insert");
	//测试动态创建dom的另外一种方式
    $("<div style=\"background-color:#FF0000\">动态创建的 div</div>").appendTo(".testDiv");
    $("#m_font").append("<div style=\"background-color:#FF0000\">动态创建的 div</div>");
    //将元素font元素拷贝一份加入到testDiv类中 
    $("#m_font").clone().appendTo(".testDiv");
    //学习 toggle函数的用法 
    $("#m_insert").toggle(function(){
    	$("#m_font").hide("slow");
    },function(){
    	$("#m_font").show("fast");
    });
});
</script>
</body>
</html>
