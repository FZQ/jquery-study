<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../js/jquery/jquery-1.4.4.js"></script>
<script type="text/javascript" src="../../js/jquery/myplugin/mxm/jquery.properies.editor.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.fn.jproeditor({
			caption:'编辑器',
			width:200,
			titleWidth:0.35,
			defaultType:'type',
			items:[
				{
					title:'用户名',
					type:'edit',
					defaultValue:'mxm',
					events:[{
						name:'change',
						fn:function(e){
							var obj = e.data;
							alert(obj.attr("value"));
						}
					},{
						name:'focus',
						fn:function(e){
							alert('focus');
						}
					}]
				},{
					title:'选择',
					type:'combobox',
					defaultValue:'bb',
					options:[{
						value:1,
						caption:'aa'
					},{
						value:2,
						caption:'bb'
					}],
					events:[{
						name:'change',
						fn:function(e){
							alert('change');
						}
					},{
						name:'focus',
						fn:function(e){
							alert('focus');
						}
					}]
				},{
					title:'密码',
					type:'password',
					defaultValue:'',
					align:'center'
				},{
					title:'选择吗',
					type:'checkbox',
					defaultValue:false,
				},{
					title:'点击',
					type:'button',
					defaultValue:'…',
					events:[{
						name:'click',
						fn:function(e){
							alert('点击了我一下！');
						}
					}]
				}
			]
		})
	})
</script>
<title>Insert title here</title>
</head>

</body>
</html>
